<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container">
        <span class="navbar-brand">Food Tracker</span>
        <a href="about.html" class="text-white me-3">About</a>
        <a href="project.html" class="text-white">Project</a>
        <a href = 'tutorial.html' class = 'text-white'>Tutorial</a>
    </div>
</nav>

<div class="container py-5">

    <h1 class="text-center mb-4">Daily Food Tracker</h1>

    <!-- Input Form -->
    <div class="card p-4 mb-4">
        <div class="row g-3">
            <div class="col-md-6">
                <input type="text" id="foodName" class="form-control" placeholder="Food name">
            </div>
            <div class="col-md-4">
                <input type="number" id="calories" class="form-control" placeholder="Calories">
            </div>
            <div class="col-md-6">
                <input type="text" id="foodType" class="form-control" placeholder="Food Type (Carbs, Fats, Protein, etc.)">
            </div>
            <div class="col-md-2 d-grid">
                <button id="addFoodBtn" class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>

    <!-- Total Calories -->
    <div class="mb-3">
        <h4>Total Calories: <span id="totalCalories">0</span></h4>
    </div>

    <!-- Food List -->
    <ul id="foodList" class="list-group"></ul>

</div>

<script src="script.js"></script>
</body>
</html>
